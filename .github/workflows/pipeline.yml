name: Security & Build Pipeline

on:
  push:
    branches: ["main", "dev", "dev/**"]
  pull_request:
    branches: ["main"]

jobs:
  # --- 1. SECRETS SCAN ---
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog (Secret Detection)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  # --- 2. LOGIC SCAN (New: Semgrep) ---
  # Scans Python & TSX logic for bugs (SQLi, XSS, etc.)
  logic-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/python p/typescript p/react p/fastapi

  # --- 3. INFRA & OS SCAN (New: Trivy) ---
  # Fast, all-in-one safety net for dependencies and GitHub Actions
  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'

  # --- 4. BACKEND SPECIFIC ---
  backend-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Tools
        run: pip install bandit pip-audit
      - name: Bandit (Code Quality)
        run: bandit -r backend/ -ll 
      - name: Pip-Audit (Dependencies)
        run: pip-audit backend/

  # --- 5. FRONTEND SPECIFIC ---
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high
      - name: Build Production Bundle
        working-directory: ./frontend
        run: npm run build